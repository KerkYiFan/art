<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代书法展览</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 0;
            background: url('bg	.jpg') center/cover no-repeat fixed; /* 宣纸风背景 */
            text-align: center;
            color: #333;
        }

        /* 主要内容区域 */
        .container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* 宣传照片 */
        .promo-image {
            width: 100%;
            max-height: 
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #8B0000;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
        }

        .artists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .artist {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .artist:hover {
            transform: scale(1.05);
        }

        .artist img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .artist h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }

        .artist p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .artist a {
            text-decoration: none;
            display: inline-block;
            background: #8B0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .artist a:hover {
            background: #5a0000;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            .artists {
                grid-template-columns: 1fr;
            }
            .container {
                margin-top: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
